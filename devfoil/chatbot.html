<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="devfoil/static/home.css"
</head>
<body>
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Listen to the story!
    <i id="chat-icon" style="color: aqua;" class="fa fa-fw fa-comments-o"></i>
        </button>
        <div class="content">
            <div class="full-chat-block">
                <div class="outer-container">
                    <div class="chat-container">
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading..please wait</span></p>
                        </div>
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput"class="input-box" type="text" name="msg" placeholder="tap'Enter'to send messages">                           </div>
                                 <p></p>
                            </div>
                            <div class="chat-bar-icons">
                                <i id="chat-icons" style="color: blueviolet;" class="fa fa-fw fa-heart"
                                onclick="heartButton()"></i>
                                <i id="chat-icons" style="color: rgb(80, 0, 53);" class="fa fa-fw fa-send"
                                onclick="sendButton()"></i>
                            </div>
                    </div>
                    <div id="chat-bar-bottom">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>"
<script src="static/script/chat.js"></script>
<script src="static/scripts/responses.js"></script>
</html>
